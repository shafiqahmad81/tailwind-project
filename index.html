<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth transition-colors" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-white dark:bg-gray-900">
      <!-- Top Header Area -->
      <div class="bg-indigo-600 py-4 dark:bg-indigo-900 hidden sm:block">
        <div class="container mx-auto flex justify-between text-white">
          <div class="flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
              />
            </svg>
            <p class="ml-3">123, Somewhere in USA - 000</p>
          </div>
          <div class="flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 9v.906a2.25 2.25 0 0 1-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 0 0 1.183 1.981l6.478 3.488m8.839 2.51-4.66-2.51m0 0-1.023-.55a2.25 2.25 0 0 0-2.134 0l-1.022.55m0 0-4.661 2.51m16.5 1.615a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V8.844a2.25 2.25 0 0 1 1.183-1.981l7.5-4.039a2.25 2.25 0 0 1 2.134 0l7.5 4.039a2.25 2.25 0 0 1 1.183 1.98V19.5Z"
              />
            </svg>

            <p class="ml-3">info@yourdomain.com</p>
          </div>
          <div class="flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
              />
            </svg>

            <p class="ml-3">+0123 4567 85410</p>
          </div>
        </div>
      </div>

      <!-- Header Area -->
      <div
        class="container mx-auto px-4 md:px-0 flex justify-between items-center py-3 flex-col md:flex-row"
      >
        <div class="flex flex-row w-full md:w-auto items-center">
          <h1 class="font-bold text-3xl text-black dark:text-white basis-1/2">
            <a href="#"
              >Ali<span class="text-indigo-600 dark:text-indigo-400 ml-2"
                >Hossain</span
              ></a
            >
          </h1>
          <div
            class="basis-1/2 cursor-pointer justify-end text-black dark:text-white md:hidden flex items-end"
            id="menu_btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-10 h-10"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>
          <div
            class="md:hidden block ml-5 cursor-pointer bg-indigo-400 hover:bg-indigo-200 hover:transition-colors rounded-full p-4"
            id="change_btn"
          >
            <img id="change_image" class="w-5" src="./img/moon.svg" alt="" />
          </div>
        </div>

        <!-- Nav Area -->
        <nav class="md:flex w-full md:w-auto hidden" id="main_menu">
          <ul
            class="flex w-full md:w-auto justify-end py-3 flex-col md:flex-row"
          >
            <li class="ml-0 md:ml-5 text-center">
              <a
                class="font-semibold uppercase text-xs text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 dark:hover:text-indigo-200"
                href="#"
                >Home</a
              >
            </li>
            <li class="ml-0 md:ml-5 text-center">
              <a
                class="font-semibold uppercase text-xs text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 dark:hover:text-indigo-200"
                href="#"
                >Service</a
              >
            </li>
            <li class="ml-0 md:ml-5 text-center">
              <a
                class="font-semibold uppercase text-xs text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 dark:hover:text-indigo-200"
                href="#"
                >Brands</a
              >
            </li>
            <li class="ml-0 md:ml-5 text-center">
              <a
                class="font-semibold uppercase text-xs text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 dark:hover:text-indigo-200"
                href="#"
                >Protfolio</a
              >
            </li>
            <li class="ml-0 md:ml-5 text-center">
              <a
                class="font-semibold uppercase text-xs text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 dark:hover:text-indigo-200"
                href="#"
                >Blog</a
              >
            </li>
            <li class="ml-0 md:ml-5 mt-3 md:mt-0 text-center">
              <a class="btn" href="#">Let's Talk</a>
            </li>
          </ul>
          <div
            class="hidden md:block ml-5 cursor-pointer bg-indigo-400 hover:bg-indigo-200 hover:transition-colors rounded-full p-3"
            id="change_btn2"
          >
            <img id="change_image2" class="w-5" src="./moon.svg" alt="" />
          </div>
        </nav>
      </div>
    </header>

    <script src="script.js" type="module"></script>
  </body>
</html>
